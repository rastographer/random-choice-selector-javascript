<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Random Choice Selector</title>
</head>
<body>
    
    <div class="container">
        <h1>Random Selector</h1>
        <h3>Enter all of the choices separated by a comma(,).<br>
        Press Enter When you are done!</h3>
        <textarea id="textarea" placeholder="Enter choices here..."></textarea>

        <div class="tags">
            <span class="tag">Choice 1</span>
            <span class="tag">Choice 2</span>
            <span class="tag">Choice 3</span>
            <span class="tag">Choice 4</span>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
